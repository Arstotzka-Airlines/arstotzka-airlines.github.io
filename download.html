<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers Please: Arstotzka Airlines</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            background-image: url('https://wallpapercave.com/wp/wp6940215.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 4px solid #474747;
            background-color: rgba(46, 46, 46, 0.8);
            width: 80%;
            max-width: 700px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .header {
            border: 4px solid #d9a14e;
            padding: 20px;
            background-color: #3b3b3b;
        }

        .title {
            font-size: 2em;
            color: #d9a14e;
            margin: 0;
        }

        .description {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .details {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .button {
            background-color: #D2EBCE;
            color: #1c1c1c;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            display: flex;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #b8863b;
        }

        /* Additional styles for the download button */
        .download-button {
            background-color: #d9a14e;
            color: #1c1c1c;
            text-decoration: none;
            padding: 15px 30px;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #b8863b;
        }

        .stamp {
            position: absolute;
            width: 120px;
            height: 180px;
            background-image: url('https://vignette.wikia.nocookie.net/papersplease/images/6/69/Green_stamp.png/revision/latest/scale-to-width-down/180?cb=20150103175730');
            background-size: contain;
            background-repeat: no-repeat;
            top: 80%;
            left: 20%;
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
            opacity: 0;
            pointer-events: none;
            transition: transform 0.2s ease-in, opacity 0.2s ease-in;
        }

        .download-button.clicked .stamp {
            transform: translate(-50%, -50%) rotate(45deg) scale(1);
            opacity: 1;
        }

        .download-button.clicked .stamp.melting {
            transform: translate(-50%, -50%) rotate(45deg) scale(1.2, 0.5);
            opacity: 0;
        }

        .falling-image {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: auto;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            transform: rotate(45deg);
        }

        .download-button.clicked + .falling-image {
            animation: fall 2s ease-in-out forwards;
            opacity: 1;
        }

        @keyframes fall {
            0% {
                top: -150px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                top: 150%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://arstotzka-airlines.github.io" class="button">Back to homepage</a>
        <br>
        <div class="header">
            <div class="title">Download</div>
        </div>
        <br><br>
        <div class="description">A <abbr title="Jorji Costava">wise man</abbr> once said: <q>Arstotzka so great, passport not required</q></div>
        <br><br>

        <!-- New download button with stamp animation -->
        <a class="download-button" id="downloadBtn">
            Download Now
            <div class="stamp"></div>
        </a>
        <img src="https://icons.veryicon.com/png/File%20Type/Pull%20Tab%20Archives/exe.png" alt="Falling Image" class="falling-image" id="fallingImage">
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default action to show the animation
            const stamp = this.querySelector('.stamp');
            this.classList.add('clicked');

            // Start melting effect after a 3-second delay
            setTimeout(() => {
                stamp.classList.add('melting');
            }, 3000); // 3-second delay before the stamp starts melting

            // Trigger the falling image after the stamp is applied
            setTimeout(() => {
                document.getElementById('fallingImage').style.opacity = "1";
            }, 3500); // Adjust the delay to start the falling image after stamp

            // Optionally, start the download after the animation
            setTimeout(() => {
                window.location.href = 'https://form.jotform.com/242452795730057'; // Start the download after the animation
            }, 4500); // Adjust the delay to match the falling effect timing
        });
    </script>
    <br><br>
</body>
