        /* Additional styles for the download button */
        .download-button {
            background-color: #d9a14e;
            color: #1c1c1c;
            text-decoration: none;
            padding: 15px 30px;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #b8863b;
        }

        .stamp {
            position: absolute;
            width: 120px;
            height: 180px;
            background-image: url('https://vignette.wikia.nocookie.net/papersplease/images/6/69/Green_stamp.png/revision/latest/scale-to-width-down/180?cb=20150103175730');
            background-size: contain;
            background-repeat: no-repeat;
            top: 80%;
            left: 20%;
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
            opacity: 0;
            pointer-events: none;
            transition: transform 0.2s ease-in, opacity 0.2s ease-in;
        }

        .download-button.clicked .stamp {
            transform: translate(-50%, -50%) rotate(45deg) scale(1);
            opacity: 1;
        }

        .download-button.clicked .stamp.melting {
            transform: translate(-50%, -50%) rotate(45deg) scale(1.2, 0.5);
            opacity: 0;
        }

        .falling-image {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: auto;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            transform: rotate(45deg);
        }

        .download-button.clicked + .falling-image {
            animation: fall 2s ease-in-out forwards;
            opacity: 1;
        }

        @keyframes fall {
            0% {
                top: -150px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                top: 150%;
                opacity: 0;
            }
        }
    </style>
