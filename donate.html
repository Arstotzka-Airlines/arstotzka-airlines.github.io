    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            background-image: url('https://wallpapercave.com/wp/wp6940361.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 4px solid #474747;
            background-color: rgba(46, 46, 46, 0.8);
            width: 80%;
            max-width: 700px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .header {
            border: 4px solid #d9a14e;
            padding: 20px;
            background-color: #3b3b3b;
        }

        .title {
            font-size: 2em;
            color: #d9a14e;
            margin: 0;
        }

        .description {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .details {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .button {
            background-color: #D2EBCE;
            color: #1c1c1c;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            display: flex;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #b8863b;
        }

        /* Widget Styles */
        .widget {
            max-width: 350px;
            margin: 0 auto;
            padding: 20px;
            border: 4px solid #666;
            border-radius: 5px;
            background: #000;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: left;
        }

        .widget label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #3A473D;
        }

        .widget input, .widget select {
            margin-bottom: 15px;
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 4px solid #666;
            border-radius: 3px;
            background: #fff;
            color: #000;
        }

        .widget input:focus, .widget select:focus {
            border-color: #666;
            outline: none;
        }

        .widget .readonly {
            background: #ddd;
            cursor: not-allowed;
        }

        .credits-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #000;
        }

        .credits-container img {
            margin-left: 10px;
            width: 140px;
            height: 60px;
        }

        .donate-button {
            display: block;
            width: 40%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            background-color: #666;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
        }

        .donate-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://arstotzka-airlines.github.io" class="button">Back to homepage</a>
        <br>
        <div class="header">
            <div class="title">Donate</div>
        </div>
        <br><br>
        <div class="description">Did you know: Originally the idea of <abbr title="Papers Please: Arstotzka Airlines">PP:AA</abbr> was to be an FBI agent. Good we don't have these our days!</div>
        <!-- Donation Widget -->
        <div class="widget">
            <label for="currency">Currency</label>
            <select id="currency">
                <option value="1">EUR (Euro)</option>
                <option value="1.08">USD (US Dollar)</option>
                <option value="1.37">GBP (British Pound)</option>
                <option value="0.67">CAD (Canadian Dollar)</option>
                <option value="0.62">AUD (Australian Dollar)</option>
                <option value="0.84">CHF (Swiss Franc)</option>
                <option value="0.55">JPY (Japanese Yen)</option>
                <option value="0.70">CNY (Chinese Yuan)</option>
            </select>
            <label for="credits">Enter Credits:</label>
            <div class="credits-container">
                <input type="number" id="credits" placeholder="Enter credits" oninput="updateAmount()">
                <img src="https://img2.wikia.nocookie.net/__cb20130807114202/papersplease/images/a/a2/5credits.png" alt="Credits">
            </div>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" class="readonly" readonly oninput="updateCredits()">
            <a href="#" id="donate-button" class="donate-button" onclick="redirectToDonate()">Donate</a>
        </div>
    </div>
    <script>
        // 1 credit = 10 EUR, so 1 EUR = 0.1 credits
        const creditToEur = 10;

        function updateAmount() {
            const creditValue = parseFloat(document.getElementById('credits').value) || 0;
            const currencyRate = parseFloat(document.getElementById('currency').value);
            // Convert credits to EUR and then apply currency conversion
            const amountInEur = creditValue * creditToEur;
            const amount = amountInEur * currencyRate;
            document.getElementById('amount').value = amount.toFixed(2);
        }

        function updateCredits() {
            const amountValue = parseFloat(document.getElementById('amount').value) || 0;
            const currencyRate = parseFloat(document.getElementById('currency').value);
            // Convert amount from selected currency to EUR, then to credits
            const amountInEur = amountValue / currencyRate;
            const creditValue = amountInEur / creditToEur;
            document.getElementById('credits').value = creditValue.toFixed(2);
        }

        function redirectToDonate() {
            const creditValue = parseFloat(document.getElementById('credits').value) || 0;
            const url = `https://arstotzka-airlines.github.io/uphold#[${creditValue}]`;
            window.location.href = url;
        }

        document.getElementById('currency').addEventListener('change', () => {
            updateAmount();
            updateCredits();
        });

        document.getElementById('credits').addEventListener('input', updateAmount);
        document.getElementById('amount').addEventListener('input', updateCredits);
    </script>

</body>
